name: Daily Stock Data Collection

on:
  schedule:
    # Run every day at 9:00 AM UTC (3:00 PM Sri Lanka Time)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run data collection script
        run: npm run collect-data
        env:
          NODE_ENV: production
          SAVE_TO_FIRESTORE: 'true'  # Enable Firestore saving
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "chore: daily stock data collection $(date +'%Y-%m-%d')"
          git push
