name: Daily Stock Data Collection

on:
  schedule:
    # Run every day at 9:00 AM UTC (3:00 PM Sri Lanka Time)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-data:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run data collection script
        run: npm run collect-data
        env:
          NODE_ENV: production
          SAVE_TO_FIRESTORE: 'true'  # Enable Firestore saving
          FIREBASE_SERVICE_ACCOUNT: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}'
      
      - name: Commit and push data to data-sync branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Ensure we have the branch list and remote info
          git fetch origin
          # Create or switch to data-sync branch
          if git rev-parse --verify origin/data-sync >/dev/null 2>&1; then
            git checkout data-sync
            git reset --hard origin/data-sync
          else
            git checkout -b data-sync
          fi
          # Force add generated JSON files (they may be in .gitignore)
          git add -f data/cse-data-*.json || true
          git commit -m "chore: daily stock data collection $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push --set-upstream origin data-sync --force
